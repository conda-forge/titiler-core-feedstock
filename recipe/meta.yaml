{% set name = "titiler-core" %}
{% set version = "0.19.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/titiler.core-{{ version }}.tar.gz
  sha256: c0e714cd920966e212b3a77a28d1d770335c3f866a79ab28afe2cf4bb659529f

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pdm-pep517
    - pip
    - python >=3.8
  run:
    - fastapi >=0.108.0
    - geojson-pydantic >=1.1.2,<2.0
    - jinja2 >=2.11.2,<4.0.0
    - numpy
    - pydantic >=2.0,<3.dev0
    - rasterio
    - rio-tiler >=7.0,<8.0
    - morecantile
    - simplejson
    - typing_extensions >=4.6.1
    - python >=3.8
test:
  imports:
    - titiler
    - titiler.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/developmentseed/titiler
  summary: A modern dynamic tile server built on top of FastAPI and Rasterio/GDAL.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - tylere
    - rsignell-usgs
